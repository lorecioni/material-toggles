<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Material Toggles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="themes/prism.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/material-toggles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/prism.css" media="screen">
    <script src="js/prism.js"></script>

  <body>
    <section class="page-header">
      <h1 class="project-name">Material Toggles</h1>
      <h2 class="project-tagline">A CSS library for Material Design toggles</h2>
      <a href="https://github.com/lorecioni/material-toggles" class="btn">View on GitHub</a>
      <a href="https://github.com/lorecioni/material-toggles/zipball/master" class="btn">Download .zip</a>

    <section class="main-content">
      <h2>Demo</h2>
        <input id="toggle" type="checkbox" class="material-input" />
  <label for="toggle" class="material-toggle"></label>

      <footer class="site-footer">

    </section>
